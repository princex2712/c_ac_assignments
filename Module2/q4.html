<!--  Create a dropdown list -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>

<body>
    <h1>Select a Car:</h1>
    <form>
        <label for="Cars">Choose a Car : </label>
        <select name="Cars" id="car">
            <option name="mercedes">Mercedes</option>
            <option name="audi">Audi</option>
            <option name="mustang">Mustang</option>
            <option name="tata">Tata</option>
            <option name="supra">Supra</option>
        </select>
    </form>

</body>

</html>
