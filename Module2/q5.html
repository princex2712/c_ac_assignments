<!-- Create a Table Of college Management system using row span & col span -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management system</title>
</head>

<body>
    <h1>College Management system</h1>
    <table border="1">
        <tr>
            <th rowspan="2">Department</th>
            <th colspan="3">Courses</th>
            <th rowspan="2">Total Student</th>
        </tr>
        <tr>
            <th>Computer Science</th>
            <th>Electrical Engineering</th>
            <th>Business Administration</th>
        </tr>
        <tr>
            <td rowspan="2">Science</td>
            <td>CS101</td>
            <td>EE101</td>
            <td>BA101</td>
            <td rowspan="2">1500</td>
        </tr>
        <tr>
            <td>CS201</td>
            <td>EE201</td>
            <td>BA201</td>
        </tr>
        <tr>
            <td>Arts</td>
            <td>History</td>
            <td colspan="2">English Literature</td>
            <td>800</td>
        </tr>
    </table>
</body>

</html>
