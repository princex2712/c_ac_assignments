<!-- Create a dynamic pseudo class using HTML, CSS  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pseudo-Class Example</title>
    <style>
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .button:hover {
            background-color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Dynamic Pseudo-Class Example</h1>
    <p>Move your mouse over the button to see the dynamic effect:</p>
    <!-- Button with dynamic pseudo-class -->
    <a href="#" class="button">Hover Me</a>
</body>

</html>
